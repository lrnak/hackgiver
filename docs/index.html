<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writeups de CTFs</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }
        .writeup {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }
        .writeup img {
            max-width: 150px;
            border-radius: 5px;
            margin-left: auto;
        }
        .writeup h2 {
            margin-top: 0;
        }
        .writeup .buttons {
            display: flex;
            align-items: center;
        }
        .writeup .buttons a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }
        .writeup .buttons a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Maquinas CTFs vulnerables</h1>
    <div class="container">
        <div class="writeup">
            <div>
                <h2>Hackgiver</h2>
                <p>Maquina Easy ideal para aprender conceptos basicos de hacking</p>
                <div class="buttons">
                    <a href="enlace_a_la_explicacion1.html" class="cta-btn">Ver explicación</a>
                    <a href="descargar_maquina1.zip" class="cta-btn">Descargar máquina</a>

        <div class="writeup">
            <div>
                <h2>Nombre de la máquina 2</h2>

                <div class="buttons">
                    <a href="enlace_a_la_explicacion2.html" class="cta-btn">Ver explicación</a>
                    <a href="descargar_maquina2.zip" class="cta-btn">Descargar máquina</a>
                </div>
            </div>
            <img src="ruta_de_la_imagen2.jpg" alt="Imagen2">
        </div>
